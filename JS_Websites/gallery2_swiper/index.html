<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Pop motion - https://popmotion.io/ -->
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div><img src="./images/1.jpg" alt="Luna" class="gallery-img" /></div>
        <div>
          <img src="./images/2.jpg" alt="Luna" class="gallery-img" />
        </div>
        <div class="swiper-slide">
          <img src="./images/3.jpg" alt="Luna" class="gallery-img" />
        </div>
        ...
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./my-gallery.js"></script>
  </body>
</html>
