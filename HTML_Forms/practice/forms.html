<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<!-- content from https://github.com/FrontendMasters/bootcamp/blob/master/static/exercises/4-forms.zip and 
		https://frontendmasters.github.io/bootcamp/forms
	-->
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="joseph.castle@gsa.gov">
				<fieldset>
					<legend>Contact Information</legend>
					<p><label for="name">Name</label>
						<input type="text" id="name" name="name"></p>
					<p><label for="phone">Number</label>
						<input type="tel" id="phone" name="phone" placeholder="Don't forget area code!"></p>
					<p><label>Email</label>
						<input type="email" id="email" name="email"></p>
				</fieldset>

				<fieldset>
					<legend>About your abduction</legend>
					<p><label for="date">Date</label><input type="date" id="date" name="date"></p>
					<p><label for="qty">How many people would you like abducted?</label> <input type="number" id="qty"
							name="qty" min="1" max="10"></p>
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="battlestar">
						Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">
						Borg-style cube
					</label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select one</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea name="comments" id="comments" cols="30" rows="10"
						placeholder="Tell me everything!"></textarea>
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your
						email list!
					</label>
				</fieldset>
				<button type="submit">Submit</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
